<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/estilologin.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__atras">
                <div class="caja__atras-login">
                    <h3 class="tituloregistro">Ya tienes una cuenta?</h3>
                    <p class="txtregistrop">Inicia sesion Aqui</p>
                    <button id="btn__inicio__sesion" class="registro__login">Inicia Sesion</button>
                </div>
                <div class="caja__atras-registro">
                    <h3 class="tituloregistro">No tienes una cuenta?</h3>
                    <p class="txtregistrop">Registrate Aqui</p>
                    <button id="btn__inicio__registro" class="registro__login">Registrate</button>
                </div>
            </div>
            <div class="contenedor__login-registro">
<!-- login -->
                <form action="" class="form__login">
                    <h2 class="tituloregistro">Iniciar sesión</h2>
                    <p>
                        <label for="" class="txt__registro">Ususario</label>
                        <input type="text" placeholder="Usuario" class="input_registro">
                    </p>
                    <p>
                        <label for="" class="txt__registro">Cntraseña</label>
                        <input type="password" placeholder="Contraseña" class="input_registro">
                    </p>
                    <p>
                        <button type="submit" class="btn_registro" ><a href="./index.html">Entrar</a></button>
                    </p>
                </form>
<!-- registro -->
                <form action="" class="form__registro">
                    <h2 class="tituloregistro">Registrarse</h2>
                    <p>
                        <label for="" class="txt__registro">Nombre completo:</label>
                        <input type="text" placeholder="Nombre Completo" class="input_registro">
                    </p>
                    <p>
                        <label for="" class="txt__registro">Correo electronico:</label>
                        <input type="password" placeholder="Correo Electronico" class="input_registro">
                    </p>
                    <p>
                        <label for="" class="txt__registro">Usuario:</label>
                        <input type="text" placeholder="Usuario" class="input_registro">
                    </p>
                    <p>
                        <label for="" class="txt__registro">Contraseña:</label>
                        <input type="password" placeholder="Contraseña" class="input_registro">
                    </p>
                    <p>
                        <button type="submit" class="btn_registro" >Registrarse</button>
                    </p>
                </form>
            </div>
        </div>
    </main>


    <script src="./assets/js/sciptlogin.js"></script>
</body>
</html>
